name: generate

on:
  pull_request:
  workflow_dispatch:

permissions:
  actions: read
  contents: write
  pull-requests: write

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  generate:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

      - name: Checkout branch
        run: |
          DATE=$(date '+%Y-%m-%d')
          git checkout -B "gen/$DATE"

      - name: Revert last commit
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git revert HEAD

      - name: Re-generate
        run: ./run.sh


      - name: Print diff
        run: git add isp && git status
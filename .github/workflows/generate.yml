name: generate

on:
  pull_request:
  workflow_dispatch:

permissions:
  actions: read
  contents: write
  pull-requests: write

jobs:

  generate:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

      - name: Checkout branch
        run: |
          DATE=$(date '+%Y-%m-%d')
          git checkout -B "gen/$DATE"